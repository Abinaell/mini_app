<!DOCTYPE html>
<html>
<head>
    <title>Geometric Dash Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let obstacles;
        let score = 0;
        let scoreText;
        let restartButton;
        let gameOver = false;

        function preload() {
            this.load.image('player', 'https://via.placeholder.com/50');  // Imagem do jogador
            this.load.image('obstacle', 'https://via.placeholder.com/40');  // Imagem do obstÃ¡culo
        }

        function create() {
            player = this.physics.add.sprite(100, 600, 'player');
            player.setCollideWorldBounds(true);
            player.setGravityY(300);

            obstacles = this.physics.add.group({
                key: 'obstacle',
                repeat: 5,
                setXY: { x: 400, y: 0, stepX: 200 }
            });

            obstacles.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                child.setVelocityX(-200);
            });

            this.physics.add.collider(player, obstacles, hitObstacle, null, this);

            scoreText = this.add.text(16, 16, 'Score: 0', {
                fontSize: '32px',
                fill: '#fff'
            });

            restartButton = this.add.text(config.width / 2, config.height / 2, 'Restart', {
                fontSize: '32px',
                fill: '#fff'
            }).setOrigin(0.5).setInteractive().setVisible(false);

            restartButton.on('pointerdown', () => {
                resetGame.call(this);
            });

            this.input.keyboard.on('keydown-SPACE', () => {
                if (!gameOver) {
                    jump();
                }
            });
        }

        function update() {
            if (gameOver) {
                restartButton.setVisible(true);
                return;
            }

            if (player.y > config.height) {
                gameOver = true;
                player.setVelocityY(0);
                scoreText.setText('Game Over');
                restartButton.setVisible(true);
                return;
            }

            score += 1;
            scoreText.setText('Score: ' + score);
        }

        function hitObstacle(player, obstacle) {
            gameOver = true;
            player.setVelocityY(0);
            scoreText.setText('Game Over');
            restartButton.setVisible(true);
        }

        function jump() {
            if (player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function resetGame() {
            gameOver = false;
            score = 0;
            scoreText.setText('Score: ' + score);
            restartButton.setVisible(false);

            player.setPosition(100, 600);
            player.setVelocity(0, 0);

            obstacles.children.iterate(function (child) {
                child.setX(Phaser.Math.Between(config.width, config.width + 1000));
                child.setVelocityX(-200);
            });
        }
    </script>
</body>
</html>
