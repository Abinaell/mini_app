<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Telegram Mini App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #userName {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <div id="userName">Carregando...</div>
    <div id="square"></div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgueYjLWxgyGJM4un1yzoG-IDQTt4vfLY",
            authDomain: "mine2001-f3b8a.firebaseapp.com",
            projectId: "mine2001-f3b8a",
            storageBucket: "mine2001-f3b8a.appspot.com",
            messagingSenderId: "260953470099",
            appId: "1:260953470099:web:1b5468e7444136a3100966"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para verificar se está no Telegram Mini App
        function isTelegramWebApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.indexOf("Telegram") > -1;
        }

        // Registro automático ao detectar que está no Telegram
        if (isTelegramWebApp()) {
            console.log("No Telegram Mini App"); // Debug

            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                console.log("Telegram WebApp Data: ", tg.initData); 

                try {
                    const userId = tg.initData?.user?.id;
                    const userName = tg.initData?.user?.username || tg.initData?.user?.first_name;

                    if (userId && userName) {
                        document.getElementById('userName').textContent = `Olá, ${userName}`;

                        const userRef = database.ref('users/' + userId);
                        userRef.set({
                            id: userId,
                            name: userName
                        }).then(() => {
                            alert("Registro realizado com sucesso!");
                        }).catch((error) => {
                            console.error("Erro ao registrar no Firebase: ", error); // Debug
                        });
                    } else {
                        alert("Não foi possível obter dados do usuário.");
                    }
                } catch (error) {
                    console.error("Erro ao acessar dados do Telegram WebApp: ", error); // Debug
                }
            } else {
                alert("O objeto Telegram.WebApp não está disponível.");
            }
        } else {
            alert("Este site deve ser acessado via Telegram Mini App.");
        }
    </script>
</body>
</html>
