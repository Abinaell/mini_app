<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Telegram Mini App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #userName {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <div id="userName">Carregando...</div>
    <div id="square"></div>

    <div id="registrationForm" class="form-container">
        <input type="text" id="manualUserName" placeholder="Nome de usuário" />
        <input type="password" id="manualPassword" placeholder="Senha" />
        <button onclick="registerManual()">Registrar</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgueYjLWxgyGJM4un1yzoG-IDQTt4vfLY",
            authDomain: "mine2001-f3b8a.firebaseapp.com",
            projectId: "mine2001-f3b8a",
            storageBucket: "mine2001-f3b8a.appspot.com",
            messagingSenderId: "260953470099",
            appId: "1:260953470099:web:1b5468e7444136a3100966"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Função para verificar se está no Telegram Mini App
        function isTelegramWebApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log("User Agent: ", userAgent); // Debug
            return userAgent.indexOf("Telegram") > -1;
        }

        // Função de registro manual
        function registerManual() {
            const userName = document.getElementById('manualUserName').value;
            const password = document.getElementById('manualPassword').value;
            
            if (!userName || !password) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Cria um novo usuário no Firebase Authentication
            auth.createUserWithEmailAndPassword(userName + '@example.com', password)
                .then((userCredential) => {
                    // Registro realizado com sucesso
                    const user = userCredential.user;
                    const userId = user.uid;

                    // Registra o usuário no Firebase Database
                    const userRef = database.ref('users/' + userId);
                    userRef.set({
                        id: userId,
                        name: userName
                    }).then(() => {
                        alert("Registro realizado com sucesso!");
                    }).catch((error) => {
                        console.error("Erro ao registrar no Firebase Database: ", error); // Debug
                    });
                })
                .catch((error) => {
                    console.error("Erro ao registrar no Firebase Authentication: ", error); // Debug
                });
        }

        // Registro automático ao detectar que está no Telegram
        if (isTelegramWebApp()) {
            console.log("No Telegram Mini App"); // Debug

            // Supondo que o objeto `Telegram.WebApp` esteja disponível
            const tg = window.Telegram.WebApp;

            // Debug: Verificar se `tg.initDataUnsafe` está disponível
            console.log("Telegram WebApp Data: ", tg.initDataUnsafe); 

            const userId = tg.initDataUnsafe.user.id;
            const userName = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;

            console.log("User ID: ", userId); // Debug
            console.log("User Name: ", userName); // Debug

            // Atualiza o nome de usuário na tela
            document.getElementById('userName').textContent = `Olá, ${userName}`;

            // Registra o usuário no Firebase
            const userRef = database.ref('users/' + userId);
            userRef.set({
                id: userId,
                name: userName
            }).then(() => {
                alert("Registro realizado com sucesso!");
            }).catch((error) => {
                console.error("Erro ao registrar no Firebase: ", error); // Debug
            });

        } else {
            alert("Este site deve ser acessado via Telegram Mini App.");
        }
    </script>
</body>
</html>
