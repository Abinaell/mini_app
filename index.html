<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Telegram Mini App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #userName {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
        }
    </style>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <!-- Adicione o SDK do Telegram Web App -->
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="userName">Carregando...</div>
    <div id="square"></div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgueYjLWxgyGJM4un1yzoG-IDQTt4vfLY",
            authDomain: "mine2001-f3b8a.firebaseapp.com",
            projectId: "mine2001-f3b8a",
            storageBucket: "mine2001-f3b8a.appspot.com",
            messagingSenderId: "260953470099",
            appId: "1:260953470099:web:1b5468e7444136a3100966"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para verificar se está no Telegram Mini App
        function isTelegramWebApp() {
            return window.Telegram && window.Telegram.WebApp;
        }

        // Função para registrar o usuário
        function registerUser() {
            if (isTelegramWebApp()) {
                const tg = window.Telegram.WebApp;

                // Verifique se `tg.initDataUnsafe` está disponível
                if (tg.initDataUnsafe) {
                    const userId = tg.initDataUnsafe.user.id;
                    const userName = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;

                    // Atualiza o nome de usuário na tela
                    document.getElementById('userName').textContent = `Olá, ${userName}`;

                    // Registra o usuário no Firebase
                    const userRef = database.ref('users/' + userId);
                    userRef.set({
                        id: userId,
                        name: userName
                    }).then(() => {
                        console.log("Registro realizado com sucesso!");
                    }).catch((error) => {
                        console.error("Erro ao registrar no Firebase: ", error);
                    });
                } else {
                    console.error("Dados do Telegram WebApp não estão disponíveis.");
                }
            } else {
                alert("Este site deve ser acessado via Telegram Mini App.");
            }
        }

        // Execute a função de registro ao carregar a página
        document.addEventListener("DOMContentLoaded", registerUser);
    </script>
</body>
</html>
