<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Telegram Mini App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #userName {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
        }
        #registrationForm {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #registrationForm input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        #registrationForm button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <div id="userName">Carregando...</div>
    <div id="square"></div>

    <div id="registrationForm">
        <h2>Registrar Manualmente</h2>
        <input type="text" id="manualName" placeholder="Nome" required>
        <input type="password" id="manualPassword" placeholder="Senha" required>
        <button onclick="registerManual()">Registrar</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgueYjLWxgyGJM4un1yzoG-IDQTt4vfLY",
            authDomain: "mine2001-f3b8a.firebaseapp.com",
            projectId: "mine2001-f3b8a",
            storageBucket: "mine2001-f3b8a.appspot.com",
            messagingSenderId: "260953470099",
            appId: "1:260953470099:web:1b5468e7444136a3100966"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para verificar se está no Telegram Mini App
        function isTelegramWebApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.indexOf("Telegram") > -1;
        }

        // Função para registrar manualmente
        function registerManual() {
            const userName = document.getElementById('manualName').value;
            const userPassword = document.getElementById('manualPassword').value;

            if (userName && userPassword) {
                const userId = Date.now(); // Gerar um ID único baseado no timestamp
                const userRef = database.ref('users/' + userId);

                userRef.set({
                    id: userId,
                    name: userName,
                    password: userPassword // Armazenar a senha (não recomendado em produção)
                }).then(() => {
                    alert("Registro realizado com sucesso!");
                    document.getElementById('registrationForm').style.display = 'none';
                }).catch((error) => {
                    console.error("Erro ao registrar no Firebase: ", error);
                });
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        // Registro automático ao detectar que está no Telegram
        if (isTelegramWebApp()) {
            const tg = window.Telegram.WebApp;
            
            if (tg && tg.initDataUnsafe) {
                const userId = tg.initDataUnsafe.user.id;
                const userName = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;

                document.getElementById('userName').textContent = `Olá, ${userName}`;

                // Registra o usuário no Firebase
                const userRef = database.ref('users/' + userId);
                userRef.set({
                    id: userId,
                    name: userName
                }).then(() => {
                    alert("Registro realizado com sucesso!");
                }).catch((error) => {
                    console.error("Erro ao registrar no Firebase: ", error);
                });
            } else {
                document.getElementById('userName').textContent = "Dados do Telegram não reconhecidos.";
                document.getElementById('registrationForm').style.display = 'flex';
            }
        } else {
            alert("Este site deve ser acessado via Telegram Mini App.");
        }
    </script>
</body>
</html>
