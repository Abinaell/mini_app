<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Dash Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let obstacles;
        let score = 0;
        let scoreText;
        let restartButton;
        let particles;
        let isJumping = false;
        let jumpForce = 0;
        let cameraX = 0;

        function preload() {
            this.load.image('player', 'https://via.placeholder.com/50/FFFF00/000000?text=+');  // Substitua pelo caminho da imagem do jogador
            this.load.image('obstacle', 'https://via.placeholder.com/40/000000/FFFFFF?text='); // Substitua pelo caminho da imagem do obstáculo
            this.load.image('particle', 'https://via.placeholder.com/4/FFFFFF/FFFFFF'); // Substitua pelo caminho da imagem da partícula
        }

        function create() {
            player = this.physics.add.sprite(50, 600, 'player').setCollideWorldBounds(true);

            obstacles = this.physics.add.group({
                key: 'obstacle',
                repeat: 5,
                setXY: { x: 400, y: 0, stepX: 200 }
            });

            obstacles.children.iterate(child => {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            this.physics.add.collider(player, obstacles, () => {
                gameOver.call(this);
            });

            particles = this.add.particles('particle');

            scoreText = this.add.text(16, 16, 'Score: 0', {
                fontSize: '32px',
                fill: '#fff'
            });

            restartButton = this.add.text(config.width / 2, config.height / 2, 'Restart', {
                fontSize: '32px',
                fill: '#fff'
            }).setOrigin(0.5).setInteractive().setVisible(false);

            restartButton.on('pointerdown', () => {
                resetGame.call(this);
            });
        }

        function update() {
            if (isJumping) {
                player.setY(player.y + jumpForce);
                jumpForce += 0.2;

                if (player.y > 600) {
                    player.setY(600);
                    isJumping = false;
                    jumpForce = 0;
                }
            } else {
                player.setY(player.y + 2);
            }

            if (player.y > 600) {
                player.setY(600);
            }

            player.x += 4;
            cameraX = player.x - config.width / 7;

            obstacles.children.iterate(child => {
                child.setX(child.x - 4);
                if (child.x < -50) {
                    child.setX(config.width + 50);
                }
            });

            score += 1;
            scoreText.setText('Score: ' + score);

            particles.emitParticleAt(player.x + 25, player.y + 25, 10);

            if (isGameOver()) {
                gameOver.call(this);
            }
        }

        function isGameOver() {
            return player.x > config.width - 50;
        }

        function gameOver() {
            restartButton.setVisible(true);
            this.physics.pause();
            this.cameras.main.shake(500);
            this.cameras.main.fade(500);
        }

        function resetGame() {
            score = 0;
            scoreText.setText('Score: ' + score);
            player.setPosition(50, 600);
            this.physics.resume();
            restartButton.setVisible(false);
        }
    </script>
</body>
</html>
